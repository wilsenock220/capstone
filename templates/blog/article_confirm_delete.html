{% extends 'dashboard.html' %}

{% block title %}Delete {{ object.title }}{% endblock title %}

{% block box %}
<div class="box">
    <form action="" method="post">
        {% csrf_token %}
        <h1 class="subtitle">Confirm you want to delete "{{object.title }}"</h1>
        <input type="submit" class="button is-success is-outlined" value="Confirm">
    </form>
</div>
{% endblock box %}
