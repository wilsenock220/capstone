{% extends 'dashboard.html' %}

{% load bulma_tags %}

{% block title %}Submit document{% endblock title %}

{% block box %}
    <div class="box">
        <h1 class="title">Submit document(s)</h1>
        <p>Verify your account by submitting the required documents.</p>
        <br>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bulma }}
            <input type="submit" class="button is-primary is-outlined" value="Submit">
        </form>
        </div>
    </div>
{% endblock box %}
